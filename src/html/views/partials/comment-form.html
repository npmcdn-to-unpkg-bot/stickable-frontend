<form ng-submit="addComment()" class="comment comment-form" ng-if="commentFormVisible">
    <div class="inner">
        <textarea id="comment-text" class="form-control" ng-model="commentFormData.comment"></textarea>
    </div>

    <span class="author">
        <i class="fa fa-user"></i> {{ currentUser.username }}
    </span>

    <span class="actions">
        <a class="btn btn-sm btn-danger icn-btn" ng-click="hideCommentForm()">
            <i class="fa fa-times"></i>
        </a>

        <button type="submit" class="btn btn-sm btn-primary">
           <i class="fa fa-plus-circle"></i> Add
        </button>
    </span>
</form>
