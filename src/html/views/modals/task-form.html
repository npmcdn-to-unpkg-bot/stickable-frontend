<div class="modal task-form-modal">

    <div class="modal-content">

        <button ng-click="close()" class="modal-close-btn">
            <i class="fa fa-times"></i>
        </button>

        <form class="form" ng-submit="submit()">

            <div class="modal-body">

                <h2 class="text-center">Create A Task</h2>

                <div class="alert alert-info">
                    <p><i class="fa fa-check-square-o"></i> A task is one measurable thing out of many that need doing to earn a sticker.</p>
                </div>


                <div class="form-group" ng-class="{'has-error': errors.name}">
                    <label for="task-title"><i class="fa fa-check-square-o"></i> What Needs Doing?</label>
                    <span ng-if="errors.name" class="help-block">{{ errors.name.join(' ') }}</span>
                    <input type="text"
                           class="form-control"
                           ng-model="formData.name"
                           id="task-title"
                           placeholder="e.g. Visit Place Name, or make A Thing."/>
                </div>

                <div class="form-group" ng-class="{'has-error': errors.submission}">
                    <label for="task-submission"><i class="fa fa-cloud-upload"></i> How Do You Show You've Done It?</label>
                    <span ng-if="errors.submission" class="help-block">{{ errors.submission.join(' ') }}</span>

                    <st-tabs class="clear" model="formData.submissionType" values="submissionTypes"></st-tabs>

                    <textarea
                            class="form-control"
                            id="task-submission"
                            ng-model="formData.submission"
                            placeholder="e.g. Take a photo at Place Name or of The Thing"
                            style="min-height:100px">

                    </textarea>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-primary btn-labeled">
                    <span class="btn-label"><i class="fa fa-save"></i></span>
                    Submit
                </button>
            </div>

        </form>

    </div>

</div>
