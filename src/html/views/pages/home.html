<div class="splash-bg" ng-style="{ 'background-image': 'url(' + splashImage + ')'}"></div>
<div class="splash home-splash">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img src="/assets/img/stickable.png" alt="Stickable" id="home-splash-logo"/>
            </div>
            <div class="col-sm-8 text-shadow">
                <h2>Discover new hobbies. Get help from our community. Earn real-life stickers to show off your
                    progress.</h2>

                <div class="row btn-row">
                    <div class="col-xs-7">
                        <a class="btn btn-primary" href="/bot"><i class="fa fa-play-circle"></i> Find Something To
                            Do</a>
                    </div>
                    <div class="col-xs-5">
                        <a class="btn" href="/help"><i class="fa fa-info"></i> Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">

    <div class="container">
        <ul class="posts media-list">
            <li class="media" ng-repeat="submission in submissions">
            <span class="media-left media-middle">
                <a href="/task/{{ submission.task.slug }}/{{ submission.post.slug }}">
                    <img class="media-object" ng-src="{{ submission.post.image }}"/>
                </a>
            </span>
            <span class="media-body media-middle">
                <h4><i class="fa fa-check-square-o"></i> {{ submission.task.name }}</h4>
                <h3>
                    <a href="/task/{{ submission.task.slug }}/{{ submission.post.slug }}">{{ submission.post.title }}</a>
                </h3>
                <span class="details">
                    <i class="fa fa-user"></i> {{ submission.user.username }}
                    <i class="fa fa-heart"></i> <!--{{ post.likes }}-->
                    <i class="fa fa-comment"></i> <!--{{ post.comments }}-->
                </span>
            </span>
            </li>
        </ul>
    </div>

</div>
