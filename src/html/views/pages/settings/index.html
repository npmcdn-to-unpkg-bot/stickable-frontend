<div class="content">
<div class="container">
    <h1>Settings</h1>

    <form class="form-horizontal" role="form" ng-submit="submit()">

        <div class="form-group" ng-class="{'has-error': formData.errors.picture}">
            <label class="col-md-3 control-label">Picture <i class="fa fa-picture-o"></i></label>

            <div class="col-md-9">

                <a href="{{user.imageUrl}}" target="_blank"><img ng-src="{{user.imageThumbUrl}}" class="dz-image user-image user-current-image" ng-hide="hasNewImage" /></a>

                <div class="dropzone needsclick" id="settings-image">
                    <div class="fallback">
                        <input name="file" type="file" multiple />
                    </div>

                    <a class="btn btn-labeled dropzone-btn needsclick">
                        <span class="btn-label"><i class="fa fa-camera"></i></span>
                        Select A New Picture
                    </a>

                    <a class="btn btn-primary btn-labeled" ng-click="generateAvatar($event)" ng-class="{'btn-loading': generatingAvatar}">
                        <span class="btn-label"><i class="fa fa-image"></i></span>
                        Generate A Random Picture
                    </a>

                    <div class="dz-message"></div>
                </div>

            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': formData.errors.about}">
            <label class="col-md-3 control-label">About Me <i class="fa fa-file-text"></i></label>

            <div class="col-md-9">
                <textarea class="form-control" name="about" ng-model="formData.about"></textarea>
                <span ng-if="formData.errors.about" class="help-block">{{ formData.errors.about.join(' ') }}</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <button type="submit" class="btn btn-primary btn-labeled">
                    <span class="btn-label"><i class="fa fa-save"></i></span>
                    Save Changes
                </button>
            </div>
        </div>

    </form>
</div>
</div>
