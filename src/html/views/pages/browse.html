<section>
    <ul id="home-categories" class="category-list row">
        <li class="col-lg-3 col-sm-4 col-xs-6" ng-repeat="category in categories">
            <a href="/category/{{ category.slug }}" ng-style="{'background-image':'url('+category.thumbUrl+')'}">
                <span>{{ category.name }}</span>
            </a>
        </li>
    </ul>
</section>
