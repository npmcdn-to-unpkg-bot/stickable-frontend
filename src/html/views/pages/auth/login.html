<div class="container">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h1>Login</h1></div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form" ng-submit="login()">

                        <div class="form-group" ng-class="{'has-error': loginFormData.errors.username}">

                            <label class="col-md-4 control-label">Username <i class="fa fa-user"></i></label>
                            <div class="col-md-8">
                                <input type="username" class="form-control" name="username" value="" required ng-model="loginFormData.username"  />

                                <span ng-if="loginFormData.errors.username" class="help-block">{{ loginFormData.errors.username.join(' ') }}</span>

                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': loginFormData.errors.password}">
                            <label class="col-md-4 control-label">Password <i class="fa fa-key"></i></label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="password" required ng-model="loginFormData.password"  />

                                <span ng-if="loginFormData.errors.password" class="help-block">{{ loginFormData.errors.password.join(' ') }}</span>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-key" ng-hide="loginFormData.loading"></i><i class="fa fa-spinner fa-spin" ng-show="loginFormData.loading"></i> Login
                                </button>

                                <a href="/forgot" class="btn">Forgot Details?</a>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
