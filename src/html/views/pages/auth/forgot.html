<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h1>Forgotten Login Details</h1></div>
                <div class="panel-body">

                    <form class="form-horizontal" role="form" ng-submit="submit()">

                        <div class="form-group" ng-class="{'has-error': forgotFormData.errors.email}" ng-if="!success">
                            <label class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input type="email"
                                       class="form-control"
                                       name="email"
                                       required
                                       ng-model="forgotFormData.email"/>

                                <span ng-if="forgotFormData.errors.email" class="help-block">{{ forgotFormData.errors.email.join(' ') }}</span>
                            </div>
                        </div>

                        <div class="form-group" ng-if="!success">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-envelope"
                                       ng-hide="forgotFormData.loading"></i><i class="fa fa-spinner fa-spin"
                                                                               ng-show="forgotFormData.loading"></i>
                                    Send Password Reset Link
                                </button>
                            </div>
                        </div>

                        <div class="alert alert-success" ng-if="success">
                            <i class="fa fa-envelope"></i> Your details have been sent to <strong>{{
                            forgotFormData.email }}</strong>.
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
