<!DOCTYPE html>
<html lang="en" ng-app="stickable" class="no-js" ng-csp>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300|Rancho' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="@@assetUrl/css/stickable.min.css"/>

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/img/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icon/favicon-16x16.png">

    <meta charset="utf-8"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"/>
    <base href="/"/>

    <title>Stickable</title>
</head>
<body ng-class="'state-' + $state.current.name">

<!--<i ng-show="loading" id="loader" class="fa fa-spin"></i>-->

<ng-include src="'views/partials/header.html'" ng-controller="HeaderController"></ng-include>

<div id="main">
    <div class="view" ui-view ng-class="'view-' + $state.current.name"></div>
</div>

<ng-include src="'views/partials/footer.html'"></ng-include>

<script>
    var env = '@@env';
    var apiUrl = '@@apiUrl';
    var assetVersion = '@@assetVersion';
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

<script type="text/javascript" src="@@assetUrl/js/lib.min.js"></script>
<script type="text/javascript" src="@@assetUrl/js/stickable.min.js"></script>

<!--<script src="https://api.ctrlv.in/upload.js" async></script>-->
</body>
</html>
